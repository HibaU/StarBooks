<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/login.css">
    <title>Login Page</title>
</head>

<body>
    <h2>{{success}}</h2>
    <h1>Sign in</h1>

    <form action="{{url_for('dashboard')}}" method="POST">
        <div id="outer">
            <div id="form">
                <div class="icon">
                    <svg class="bi bi-person-fill" width="20px" height="20px" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    </svg>
                    <input class="info" type="text" name="username" placeholder="Enter your username" required>
                </div>
                <br>
                <div class="icon">
                    <svg class="bi bi-lock-fill" width="20px" height="20px" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="11" height="9" x="2.5" y="7" rx="2" />
                        <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z" />
                    </svg>
                    <input class="info" type="password" name="password" placeholder="Password" required>
                </div>
                <br>
                <button class="btn btn-success" type="submit"> Login</button>
                <br>
                <br>
                <h5> New User? Register Here.</h5>
                <a class="btn btn-success" href="{{url_for('register')}}">Sign Up</a>
            </div>
        </div>
    </form>
</body>

</html>
